{%  extends 'userapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container p-5">
        <div class="container p-5">
            <div class="container p-5 shadow-lg">
                <div class="row">
                    <div class="col">
                        <form method="POST" action="">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                    <div class="col text-center p-5 border-left">
                        <h5>You are just one step away to share your item.</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

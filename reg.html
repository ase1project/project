{% extends 'homepage/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container p-5">
    <div class="container border border-dark rounded shadow-lg p-5 mainbox">
        <div class="row">
            <div class="col-lg-6">
               <div class="container p-5">
                   <div class="container pt-5">
                        <div class="container pt-5">
                    <h3>create your account <br></h3>
                            sharezone helps you to share your resources with your group with ease.
                        </div>
                   </div>
               </div>
            </div>
            <div class="col-lg-6">
                <form method="post">
                    {% csrf_token %}
                        {{ form|crispy}}

                 <div class="form-group m-0 d-flex justify-content-center p-3">
                     <button type="submit" class="btn btn-primary justify-content-center">Sign up</button>
                 </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
